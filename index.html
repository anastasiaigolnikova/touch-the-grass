        .pearl {
            position: fixed;
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.95), rgba(240, 245, 240, 0.85));
            border-radius: 50%;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.15),
                0 0 15px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 10;
            transition: transform 0.15s ease;
            pointer-events: all;
            animation: pearlRise 1s ease-out forwards, pearlGlow 2.5s ease-in-out infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        .pearl:hover {
            transform: scale(1.2) !important;
        }

        .pearl:active {
            transform: scale(0.9) !important;
        }

        @keyframes pearlRise {
            0% {
                transform: translateY(100px) scale(0.3);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes pearlGlow {
            0%, 100% {
                box-shadow: 
                    0 2px 8px rgba(0, 0, 0, 0.15),
                    0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 
                    0 2px 8px rgba(0, 0, 0, 0.15),
                    0 0 25px rgba(255, 255, 200, 0.7);
            }
        }

        .pearl::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;

                transform: translate(calc(var(--dx) * 0.25), calc(var(--dy) * 0.3 - 40px)) scale(0.85) rotate(-8deg);
                opacity: 1;
            }
            50% {
                transform: translate(calc(var(--dx) * 0.5), calc(var(--dy) * 0.5 - 20px)) scale(1) rotate(5deg);

            }
            75% {
                transform: translate(calc(var(--dx) * 0.75), calc(var(--dy) * 0.8 + 30px)) scale(0.9) rotate(-3deg);
                opacity: 0.8;
            }
            90% {
                transform: translate(var(--dx), calc(var(--dy) + 60px)) scale(0.6) rotate(10deg);
                opacity: 0.4;
            }
            100% {
                transform: translate(calc(var(--dx) + 20px), calc(var(--dy) + 100px)) scale(0.3) rotate(15deg);

        @keyframes grasshopperJump {
            0% {
                /* –ù–∞ –∑–µ–º–ª–µ, –≥–æ—Ç–æ–≤–∏—Ç—Å—è –ø—Ä—ã–≥–Ω—É—Ç—å */
                transform: translate(0, 0) scale(calc(0.9 * var(--flip, 1)), 0.9) rotate(0deg);
                opacity: 0;
            }
            5% {
                /* –ü—Ä–∏—Å–µ–¥–∞–µ—Ç –ø–µ—Ä–µ–¥ –ø—Ä—ã–∂–∫–æ–º */
                transform: translate(0, 5px) scale(calc(0.85 * var(--flip, 1)), 0.85) rotate(calc(-5deg * var(--flip, 1)));
                opacity: 1;
            }
            15% {
                /* –†–µ–∑–∫–æ –æ—Ç—Ç–∞–ª–∫–∏–≤–∞–µ—Ç—Å—è! */

                opacity: 1;

            30% {

                opacity: 1;

            65% {

                opacity: 1;

            80% {

                transform: translate(var(--dx), 10px) scale(calc(0.7 * var(--flip, 1)), 0.7) rotate(0deg);
                opacity: 0;
            }
        }

                transform: translateY(calc(-0.8 * var(--rabbit-peek-height, 120px))) rotate(1.5deg);
            }
            30% {
                transform: translateY(calc(-1 * var(--rabbit-peek-height, 120px))) rotate(-1deg);
            }
            35% {
                transform: translateY(calc(-1 * var(--rabbit-peek-height, 120px))) rotate(1deg);
            }
            40% {
                transform: translateY(calc(-1 * var(--rabbit-peek-height, 120px))) rotate(-0.5deg);
            }
            45%, 60% {
                transform: translateY(calc(-1 * var(--rabbit-peek-height, 120px))) rotate(0deg);
                opacity: 1;
            }

        // –ö–ª–∞—Å—Å —Ç—Ä–∞–≤–∏–Ω–∫–∏ —Å PNG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
        class GrassBlade {
            constructor(x, y, layer) {
                this.x = x;
                this.baseY = y;
                this.layer = layer;
                
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ

                const baseScale = 0.4 + Math.random() * 0.6; // 0.4 - 1.0

                // –°–ª—É—á–∞–π–Ω–æ–µ –æ—Ç–∑–µ—Ä–∫–∞–ª–∏–≤–∞–Ω–∏–µ
                this.flipX = Math.random() > 0.5 ? -1 : 1;
                
                // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è (—É–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏)
                this.bendAmount = 0;
                this.targetBend = 0;
                this.windPhase = Math.random() * Math.PI * 2;
                this.windSpeed = 0.15 + Math.random() * 0.2; // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ
                
                // –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –ø–æ —Å–ª–æ—è–º
                this.alpha = 0.7 + layer * 0.1;
            }

            update() {
                // –ë–∞–∑–æ–≤–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ ‚Äî –û–ß–ï–ù–¨ —Å–ª–∞–±–æ–µ, –ø–æ—á—Ç–∏ –Ω–µ–∑–∞–º–µ—Ç–Ω–æ–µ
                const baseWind = Math.sin(windTime * this.windSpeed + this.windPhase) * 0.015;
                
                // –ü–æ—Ä—ã–≤ –≤–µ—Ç—Ä–∞ ‚Äî –≤–æ–ª–Ω–∞ –ø—Ä–æ—Ö–æ–¥–∏—Ç –ø–æ –ø–æ–ª—é
                let gustForce = 0;
                const distFromGust = Math.abs(this.x - windGustX);
                if (distFromGust < 250) {
                    // –°–∏–ª–∞ –ø–æ—Ä—ã–≤–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ "–≤–æ–ª–Ω—ã"
                    const gustStrength = 1 - distFromGust / 250;
                    gustForce = windGust * gustStrength * windGustDirection;

                // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∫–∞—Å–∞–Ω–∏–µ

                    const touchRadius = 150;
                    if (dist < touchRadius) {
                        const force = (1 - dist / touchRadius);
                        touchForce = Math.sign(dx) * force * 0.15;
                    }
                }
                
                this.targetBend = baseWind + gustForce + touchForce;
                this.bendAmount += (this.targetBend - this.bendAmount) * 0.06; // –û—á–µ–Ω—å –ø–ª–∞–≤–Ω–æ
            }

            draw() {
                const img = grassImages[this.imageIndex];
                if (!img || !img.complete) return;

                ctx.translate(this.x, this.baseY);

                ctx.transform(1, 0, this.bendAmount, 1, 0, 0);
                
                // –û—Ç–∑–µ—Ä–∫–∞–ª–∏–≤–∞–Ω–∏–µ
                ctx.scale(this.flipX, 1);
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ X, —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö)
                ctx.drawImage(img, -w / 2, -h, w, h);
                
                ctx.restore();
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è

        // —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª–∞—Å—å –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "—Å–ª—É—à–∞—Ç—å –∑–≤—É–∫ –°–∞—Ç—É—Ä–Ω–∞"

        // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –ö–û–ù–¢–ï–ù–¢ - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –∏ –¥–µ—Ä–∂–∏–º –∫–∞—Ä—Ç–æ—á–∫—É
        document.getElementById('pearlContent').addEventListener('touchstart', (e) => {
            // –ù–µ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –µ—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –∞—É–¥–∏–æ

        });

        document.getElementById('pearlContent').addEventListener('mousedown', (e) => {
            e.stopPropagation();
            modalTouchActive = true;
            clearTimeout(autoCloseTimer); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ
        });

        // –û—Ç–ø—É—Å—Ç–∏–ª–∏ –ø–∞–ª–µ—Ü —Å –ö–û–ù–¢–ï–ù–¢–ê - –∑–∞–∫—Ä—ã–≤–∞–µ–º
        document.getElementById('pearlContent').addEventListener('touchend', (e) => {
            // –ù–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ—Å–ª–∏ –Ω–∞–∂–∞–ª–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –∞—É–¥–∏–æ
            if (e.target === audioButton || audioButton.contains(e.target)) {
                e.stopPropagation();
                return;
            }
            e.stopPropagation();
            if (modalTouchActive) {
                closeModal();
                modalTouchActive = false;
            }
        });

        document.getElementById('pearlContent').addEventListener('mouseup', (e) => {
            e.stopPropagation();
            if (modalTouchActive) {
                closeModal();
                modalTouchActive = false;
            }
        });

        // –ö–ª–∏–∫ –Ω–∞ –§–û–ù (—Ç–µ–º–Ω–∞—è –æ–±–ª–∞—Å—Ç—å) - —Å—Ä–∞–∑—É –∑–∞–∫—Ä—ã–≤–∞–µ–º
        modal.addEventListener('click', (e) => {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (Fisher-Yates shuffle)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –º–∞—Å—Å–∏–≤—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –¥–ª—è –ª—É—á—à–µ–π —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏
        for (let i = 0; i < 3; i++) {
            wisdoms = shuffleArray(wisdoms);
            visualFacts = shuffleArray(visualFacts);
        }
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–ø–∏—Å–∫–∏ –ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
        shownWisdoms = [];
        shownVisualFacts = [];
        
        // === –¢–ê–ô–ú–ï–† –§–û–ö–£–°–ê ===
        const focusTimerEl = document.getElementById('focusTimer');
        const timerProgressEl = focusTimerEl.querySelector('.timer-progress');
        const timerLabelEl = focusTimerEl.querySelector('.timer-label');
        
        let focusTime = 5 * 60; // 5 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        let focusTimeElapsed = 0; // –ü—Ä–æ—à–µ–¥—à–µ–µ –≤—Ä–µ–º—è
        let focusTimerRunning = false;
        let focusTimerInterval = null;
        const circumference = 2 * Math.PI * 45; // 283
        
        function updateTimerDisplay() {
            // –ö—Ä—É–≥ –ó–ê–ü–û–õ–ù–Ø–ï–¢–°–Ø –ø–æ –º–µ—Ä–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
            const progress = focusTimeElapsed / focusTime;
            const offset = circumference * (1 - progress); // –û—Ç 283 –¥–æ 0
            timerProgressEl.style.strokeDashoffset = offset;
        }
        
        function startFocusTimer() {
            if (focusTimerRunning) return;
            focusTimerRunning = true;
            focusTimerEl.classList.add('running');
            focusTimerEl.classList.remove('paused');
            timerLabelEl.textContent = '–∏–¥—ë—Ç';
            
            focusTimerInterval = setInterval(() => {
                focusTimeElapsed++;
                updateTimerDisplay();
                
                if (focusTimeElapsed >= focusTime) {
                    stopFocusTimer();
                    timerLabelEl.textContent = '‚úì';
                    // –ú—è–≥–∫–∏–π –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
                    playFocusCompleteSound();
                }
            }, 1000);
        }
        
        function pauseFocusTimer() {
            focusTimerRunning = false;
            focusTimerEl.classList.remove('running');
            focusTimerEl.classList.add('paused');
            timerLabelEl.textContent = '–ø–∞—É–∑–∞';
            clearInterval(focusTimerInterval);
        }
        
        function stopFocusTimer() {
            focusTimerRunning = false;
            focusTimerEl.classList.remove('running', 'paused');
            clearInterval(focusTimerInterval);
        }
        
        function resetFocusTimer() {
            stopFocusTimer();
            focusTimeElapsed = 0;
            timerLabelEl.textContent = '–æ—Ç–¥–æ—Ö–Ω–∏';
            updateTimerDisplay();
        }
        
        function playFocusCompleteSound() {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(528, audioContext.currentTime); // –ß–∞—Å—Ç–æ—Ç–∞ –ª—é–±–≤–∏/–∏—Å—Ü–µ–ª–µ–Ω–∏—è
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain.gain.exponentialDecayTo && gain.gain.exponentialDecayTo(0.01, audioContext.currentTime + 2);
            gain.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2);
            osc.start();
            osc.stop(audioContext.currentTime + 2);
        }
        
        // –ö–ª–∏–∫ –ø–æ —Ç–∞–π–º–µ—Ä—É ‚Äî —Å—Ç–∞—Ä—Ç/–ø–∞—É–∑–∞
        focusTimerEl.addEventListener('click', (e) => {
            e.stopPropagation();
            if (focusTimeElapsed >= focusTime) {
                resetFocusTimer();
            } else if (focusTimerRunning) {
                pauseFocusTimer();
            } else {
                startFocusTimer();
            }
        });
        
        // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ ‚Äî —Å–±—Ä–æ—Å
        focusTimerEl.addEventListener('dblclick', (e) => {
